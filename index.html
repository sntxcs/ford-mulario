<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Captura</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.074);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #fdf9f9fb;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .campo {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #faf5f5;
        }

        input, select {
            padding: 12px;
            border: 2px solid #f8f2f2;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-enviar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-enviar:hover {
            background-color: #0056b3;
        }

        /* Estilos para validación */
        input:invalid {
            border-color: #dc3545;
        }

        input:valid {
            border-color: #28a745;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
 </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Captura</h1>
        
        <form class="formulario" id="miFormulario">
            <div class="campo">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="campo">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="vehiculo">Vehículo de interés:</label>
                <select id="vehiculo" name="vehiculo" required>
                    <option value="">Selecciona un vehículo</option>
                    <option value="raptor">Ford Raptor</option>
                    <option value="mustang">Ford Mustang GT</option>
                    <option value="bronco">Ford Bronco</option>
                </select>
            </div>
            
            <button type="submit" class="btn-enviar">Enviar información</button>
        </form>

        <div id="resultado" style="margin-top: 25px;"></div>

    </div>

    <script>
document.getElementById("miFormulario").addEventListener("submit", function(e) {
    e.preventDefault();

    let nombre = document.getElementById("nombre").value;
    let email = document.getElementById("email").value;
    let vehiculo = document.getElementById("vehiculo").value;

    // Crear la tabla con los datos
    document.getElementById("resultado").innerHTML = `
        <h2 style="color:white; margin-bottom:10px;">Datos capturados:</h2>

        <table border="1" style="
            width:100%;
            border-collapse: collapse;
            background:white;
            font-size:16px;
        ">
            <tr>
                <th style="padding:10px; background:#007bff; color:white;">Campo</th>
                <th style="padding:10px; background:#007bff; color:white;">Valor</th>
            </tr>
            <tr>
                <td style="padding:10px;">Nombre</td>
                <td style="padding:10px;">${nombre}</td>
            </tr>
            <tr>
                <td style="padding:10px;">Correo</td>
                <td style="padding:10px;">${email}</td>
            </tr>
            <tr>
                <td style="padding:10px;">Vehículo</td>
                <td style="padding:10px;">${vehiculo}</td>
            </tr>
        </table>
    `;
});
    </script>
</body>
</html>
